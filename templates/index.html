<body style="background-color: rgb(68, 67, 67); color: white;">

<div class="container" style="width: 50%; position: relative; top: 13%;">
    <form class="border border-light p-5" action="" method="POST">
      <p class="h4 mb-4 text-center">Sign in</p>
      <input
        type="text"
        class="form-control mb-4"
        placeholder="username"
        name="username"
      />

      <input
        type="password"
        class="form-control mb-4"
        placeholder="Password"
        name="password"
      />
      <input
        type="text"
        class="form-control mb-4"
        placeholder="Enter your collage name"
        name="clg_name"
      />
      <div class="d-flex justify-content-between">
        <div>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="defaultLoginFormRemember"
            />
            <label class="custom-control-label" for="defaultLoginFormRemember"
              >Remember me</label
            >
          </div>
        </div>
        <div>
          <a href="">Forgot password?</a>
        </div>
      </div>

      <button class="btn btn-info btn-block my-4" type="submit">
        Sign in
      </button>
</form>
    <div class="text-center">
      <p>
        Not a member?
        <a href="/registration">Register</a>
      </p>
    </div>
  </div>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
></script>
